<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="타임 넛 검색 포털">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timenut</title>
    <link rel="stylesheet" type="text/css" href="public/stylesheet/timenut.css">
    <link rel="icon" type="image/png" sizes="16x16" href="public/assets/favicon.ico">
    <meta name="theme-color" content="#ffffff">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div id="app">
        <header>
                <img src="public/assets/Timenut-logo.png" style="width: 110px; height: 16px"/>
        </header>
        <div id="resizable" class="ui-widget-content">
            <div id="map"></div>
        </div>
        <div id="content">
            <div id="search">
                <div class="input-container">
                    <div class="input-container set">
                        <input class="input" type="text">
                        <button id="word-button">검색</button>
                    </div>
                </div>
                <div id="word-container">
                </div>
                <div class="list-container">
                </div>
            </div>
        </div>
        <footer>
            <div>Timenut</div>
        </footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQV1TvJJJqwF4RTaIDXhi-qLEDbC4Z8BY&callback=initMap"
            async defer>
    </script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="public/js/map.js"></script>
    <script src="public/js/screenSplit.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="public/js/d3cloud.js"></script>
    <script src="public/js/d3util.js"></script>
</body>
</html>
